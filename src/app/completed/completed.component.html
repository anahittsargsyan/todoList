<mat-card  *ngFor="let doneItem of doneItems; let i=index">
  <mat-checkbox class="example-margin" checked="true">{{doneItem}}</mat-checkbox>
  <button mat-flat-button class="delete" (click)="deleteItem(i)">X</button>
</mat-card>
<mat-card class="footer"  >
  <!-- *ngFor="let item of items" -->
  <div class="counter"> items</div>
  <!-- {{item.count}} -->
  <div class="buttons">
  <button mat-flat-button class="footerButton" routerLink="/todolist" >All</button>
  <button mat-flat-button class="footerButton" routerLink="/active" >Active</button>
  <button mat-flat-button class="footerButton" routerLink="/completed">Completed</button>
  </div>
  <div class="clear"> Clear Completed</div>
</mat-card>
